<div class="header">
    <div class="row">
      <div class="col-xs-6 col-xs-offset-3 col-sm-4 col-sm-offset-4">
        <a ui-sref="home"><ng-include src="'views/logo.html'"></ng-include></a>
      </div>
    </div>
    <div class="row">
      <nav class="navbar nav-colour">
        <div class="container-fluid col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2">
          <form class="navbar-form navbar-left">
            <div class="form-group">
              <label for="busca">VIDINHA DE BALADA</label>
              <input id="busca" type="text" class="form-control" placeholder="Pesquisar Deputado">
            </div>
          </form>
          <ul class="nav navbar-nav navbar-right nav-text">
            <li><a href="#">HOME</a></li>
            <li><a href="#">SOBRE</a></li>
            <li><a href="#">CONTATO</a></li>
          </ul>
        </div>
      </nav>
    </div>
</div>
<div class="container">
    <div class="gastometro">
      <div class="headline" ng-show="ctrl.total > 0">
        <h4>Gastômetro <span class="glyphicon glyphicon-info-sign"></span></h4>
        <p class="seletor-ano">
          <a href="" class="btn btn-link" ng-click="ctrl.descerAno()" ng-disabled="ctrl.isPossivelDescer()"><span class="glyphicon glyphicon-chevron-left"></span></a>
          {{ctrl.anoSelecionado}}
          <a href="" class="btn btn-link" ng-click="ctrl.subirAno()" ng-disabled="ctrl.isPossivelSubir()"><span class="glyphicon glyphicon-chevron-right"></span></a>
        </p>
        <p class="headline-title">
          <span vb-count-to count-to="{{ctrl.total}}" value="{{ctrl.total*0.999999}}" duration="1"></span>
        </p>
      </div>
      <div class="text-carousel text-center" ng-show="ctrl.total > 0">
        Isso equivale à cerca de <span vb-text-carousel carousel-items="ctrl.textosEquivalentes" interval="3000"></span>
        <!-- <ol class="carousel-indicators">
          <li class="active"></li>
          <li></li>
          <li></li>
        </ol> -->
      </div>
    </div>
    <div class="call-to-action text-center">
      <button class="btn btn-lg btn-default">Top 10</button>
    </div>

<div class="content content-inverse">
  <div class="container">
    <h1 class="main-title text-center">Top 10 gastadores do mês</h1>
    <div class="row">
      <div class="col-md-6" ng-repeat="deputado in ctrl.deputados">
        <card-deputado deputado="deputado"></card-deputado>
      </div>
    </div>
  </div>
</div>
</div>
