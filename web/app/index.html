<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/icons.css">
    <link rel="stylesheet" href="styles/overhide.css">
    <!-- endbuild -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

  </head>
  <body ng-app="baladaApp">

    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="header">
      <div class="container">
        <div class="row">
          <div class="col-sm-4 col-sm-offset-4 logo">
            <a ui-sref="home"><img src="images/logo.png" height="106" width="186"></img></a>
          </div>
        </div>
      </div>
    </div>

    <nav class="navbar navbar-inverse menu">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#menu-principal" aria-expanded="false">
            <span class="sr-only">Menu</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div class="collapse navbar-collapse" id="menu-principal">
          <form class="navbar-form navbar-right">
            <div class="form-group">
              <busca-por-nome/>
            </div>
          </form>
          <ul class="nav navbar-nav navbar-left nav-text">
            <li><a ui-sref="home">HOME</a></li>
            <li><a ui-sref="sobre">SOBRE</a></li>
            <li><a ui-sref="contato">CONTATO</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <ui-view></ui-view>

    <footer>
      <div class="container">
        <div class="footer-line">
          <div class="row">
            <div class="col-xs-2">
              <a ui-sref="home"><img src="images/branca.png" height="60" width="95" class="footer-logo"></img></a>
            </div>
          </div>
        </div>
        <div class="row text-right">
          <div class="col-xs-6 col-xs-offset-6 col-sm-4 col-sm-offset-8">
              <p>Nos siga e acompanhe essa balada:</p>
              <a class="icone" href="https://www.facebook.com/Vidinha-de-Balada-1785003711829354/"><span class="icone-sm icon-facebook-with-circle"></span></a>
          </div>
        </div>
      </div>
  </footer>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/d3/d3.js"></script>
    <script src="bower_components/angular-locale-pt-br/angular-locale_pt-br.js"></script>
    <script src="bower_components/angular-socialshare/dist/angular-socialshare.min.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/home.ctrl.js"></script>
        <script src="scripts/controllers/perfil.ctrl.js"></script>
        <script src="scripts/directives/lineChart.drct.js"></script>
        <script src="scripts/directives/radarChart.drct.js"></script>
        <script src="scripts/directives/card.drct.js"></script>
        <script src="scripts/directives/countTo.drct.js"></script>
        <script src="scripts/directives/textCarousel.drct.js"></script>
        <script src="scripts/directives/busca.drct.js"></script>
        <script src="scripts/filters/cnpj.ftr.js"></script>
        <script src="scripts/filters/mes.ftr.js"></script>
        <script src="scripts/services/ufs.js"></script>
        <!-- endbuild -->

    <script>
      $(document).ready(function(){
          $('[data-toggle="tooltip"]').tooltip();
