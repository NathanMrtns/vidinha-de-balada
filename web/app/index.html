    <div class="header">
      <div class="container">
        <div class="row">
          <div class="col-sm-4 col-sm-offset-4 logo">

          </div>
        </div>
      </div>
    </div>

    <nav class="navbar navbar-inverse menu">

        </div>
        <div class="collapse navbar-collapse" id="menu-principal">
          <form class="navbar-form navbar-left">
            <div class="form-group">
              <busca-por-nome/>
            </div>
          </form>
          <ul class="nav navbar-nav navbar-right nav-text">
            <li><a ui-sref="ceap" data-toggle="collapse" data-target="#menu-principal">CEAP</a></li>
            <li><a ui-sref="sobre" data-toggle="collapse" data-target="#menu-principal">SOBRE</a></li>
            <li><a ui-sref="contato" data-toggle="collapse" data-target="#menu-principal">CONTATO</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <ui-view autoscroll="true"></ui-view>

    <footer>
      <div class="container">
        <div class="footer-line">
          <div class="row">
            <div class="col-xs-2">

            </div>
          </div>
        </div>
        <div class="row text-right">
          <div class="col-xs-6 col-xs-offset-6 col-sm-4 col-sm-offset-8">
              <p>Nos siga e acompanhe essa balada:</p>
              <a class="icone" href="https://www.facebook.com/Vidinha-de-Balada-1785003711829354/">
                <span class="sr-only">Nossa página no facebook</span>
                <span class="icone-sm icon-facebook-with-circle"></span>
              </a>
          </div>
        </div>
      </div>
  </footer>
