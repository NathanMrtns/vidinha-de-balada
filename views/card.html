<div class="card">
  <div class="card-head">
    {{ deputado.nome }}
  </div>
  <div class="card-subhead">
    <div class="card-img">
      <img ng-src="{{ deputado.imagem }}" alt="{{ deputado.nome }}" width="100%">
    </div>
    <div class="card-subtitle">
      {{ deputado.partido }}
    </div>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-sm-2"></div>
      <div class="col-sm-2"></div>
      <div class="col-sm-2"></div>
      <div class="col-sm-2"></div>
      <div class="col-sm-2"></div>
      <div class="col-sm-2"></div>
    </div>
  </div>
</div>
